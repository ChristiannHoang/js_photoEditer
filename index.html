<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="myBackground d-flex justify-content-center align-items-center">
        <div class="editor__container text-center w-75 h-75">
            <div class="row">
                <div class="col-4 bg-white p-4 rounded-5 shadow">
                    <h1 class="fs-3 text-black-50 fw-semibold">PHOTO EDITOR</h1>
                    <form action="" class="form__submit">
                        <input type="text" class="form-control rounded-5 mt-3 px-4" placeholder="Enter Image URL">
                        <input type="submit" class="submit__btn w-100 rounded-5 border-0 py-2 text-white fw-semibold mt-3" value="Submit">
                        <p class="mt-2 text-black-50">Ex: https://source.unsplash.com/400x500?pizza</p>
                    </form>
                    <ul class="editor__tool list-unstyled mt-3 mb-0">
                        <li>
                            <label class="label__range text-black-50 fw-semibold d-block" for="">brightness</label>
                            <input type="range" class="w-100 input__range" name="" id="brightness" min="0" max="100">
                        </li>
                        <li>
                            <label class="label__range text-black-50 fw-semibold d-block" for="">contrast</label>
                            <input type="range" class="w-100 input__range" name="" id="contrast" min="0" max="100">
                        </li>
                        <li>
                            <label class="label__range text-black-50 fw-semibold d-block" for="">hue</label>
                            <input type="range" class="w-100 input__range" name="" id="hue" min="0" max="360">
                        </li>
                        <li>
                            <label class="label__range text-black-50 fw-semibold d-block" for="">blur</label>
                            <input type="range" class="w-100 input__range" name="" id="blur" min="0" max="10">
                        </li>
                        <li>
                            <label class="label__range text-black-50 fw-semibold d-block" for="">saturation</label>
                            <input type="range" class="w-100 input__range" name="" id="saturation" min="0" max="100">
                        </li>
                        <li>
                            <label class="label__range text-black-50 fw-semibold d-block" for="">sepia</label>
                            <input type="range" class="w-100 input__range" name="" id="sepia" min="0" max="100">
                        </li>
                    </ul>
                </div>
                <div class="col-8 p-5 ps-0">
                    <div class="img__container overflow-hidden shadow rounded-5 rounded-start-0 bg-body h-100 position-relative">
                        <img src="https://i.ex-cdn.com/mgn.vn/files/news/2022/06/04/one-piece-sau-arc-wano-tien-truy-na-cua-luffy-se-len-muc-bao-nhieu-154317.jpg" alt="" class="img__box img-fluid position-absolute">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
